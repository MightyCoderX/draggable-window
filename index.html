<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MightyOS Draggable Window</title>

        <!-- Add script to head -->
        <script src="DraggableWindow.js"></script>

        <style>
            body
            {
                overflow: hidden;
                background-color: #001;
            }
        </style>
    </head>
    <body>
        <!-- Use the custom element like a normal element -->
        <draggable-window 
            window-title="Test" 
            content-url="https://example.com" 
            minimize-origin="20 600"
            onclose="console.log('closed!', this)"
        >
        </draggable-window>
    </body>
</html>
